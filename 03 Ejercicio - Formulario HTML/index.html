<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario HTML</title>
	<link rel="stylesheet" href="reset.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

</head>
<body>
	<div class="top">
	<img src="image/top.jpg">
	</div>
	<div class="words">
	<p>Want to collaborate?</p> <i class="fa fa-star-o" aria-hidden="true"></i>
	<i class="fa fa-star-o" aria-hidden="true"></i>
	<i class="fa fa-star-o" aria-hidden="true"></i>

	<p>Sch√∂n Magazine is looking for new collaborations with models, stylists, and photographers! </p>
	<p>To be considered fill out the form below.</p>
	</div>

	<form id="myform">

		<label>first name:</label>
		<input name="name" type="text">
		
	<br>
	<br>
		<label>last name:</label>
		<input name="lastname" id="id_number" type="text" >

	<br>
	<br>
		<label>e-mail:</label>
		<input name="email" type="text" placeholder="hello@hey.com">
	<br>
	<br>		
		<label>phone #:</label>
		<input name="phone" type="text" id="phone_number">

	<br>
	<br>
		<label>instagram:</label>
		<input name="instagram" type="text" placeholder="@schonmagazine">

	<br>
	<br>	

		<label>website:</label>
		<input name="website" type="text" placeholder="www.http://schonmagazine.com">

	<br>
	<br>
		<label>city:</label>
		<input name="city" type="text" placeholder="">
	<br>
		
	<br>
		
		<label>country:</label>
		<select id="country" name="country" >
    		<option value="au">Australia</option>
    		<option value="ca">Canada</option>
    		<option value="usa">USA</option>
    		<option value="dr">Dominican Republic</option>
  		</select>


		<br>

	

		<br>

		<label>message:</label>
		<textarea name="message" id="message" cols="30" rows="10"></textarea>

		<br>
		<br>

		<label>portfolio:</label>
		<input type="file" id="myFile">

		<br>
		<br>

		<button form="myform" type="submit" class="send">Enviar</button>

	</form>

<div class="gif">
<img src="image/1.gif">
</div>


<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery.maskedinput.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>

<script>
$().ready(function() {
  
  $("#myform").validate({
    rules: {
      name: "required",
      lastname: "required",
      email: "required",
      phone: "required",
      instagram: "required",
      website: "required",
      city: "required",
      country: "required",
      message: "required",
      activity: {
      	required: true
      },
      email: {
      required: true,
      email: true
      },
    },
    messages: {
      name: "<br />*required",
      lastname: "*required",
      email: "<br />*required",
      phone: "*required",
      instagram: "",
      website: "*required",
      city: "*required",
      country: "*required",
      message: "*required",
      activity: {
        required: "Por favor selecciona una actividad"
      },
      email: {
        required: "*required",
        email: "please enter a valid address"
      },
    }
  });
});

jQuery(function($){
   $("#phone_number").mask("(999) 999-9999");
});
</script>

<footer>
<img src="image/footer.png">
</footer>

</body>
</html>
